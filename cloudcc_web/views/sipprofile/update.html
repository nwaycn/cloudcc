
		<div class="alert alert-warning alert-dismissible hide" role="alert"></div>
		
		<form class="form-horizontal ajax-form" method="post" action="{{urlfor "SipProfileController.Update"}}">
			 
      <input type="hidden"  name="node_id" id="node_id" value="{{.node_id}}"/>
      <input type="hidden"  name="node_name" id="node_name" value="{{.node_name}}"/>
      <input type="hidden"  name="id" id="id" value="{{.id}}"/>
			<div class="col-xs-12">
         <tr>   <td class="space-4">节点名称：{{.node_name}} </td>   </tr>
      </div>
			<div class="form-group">
				<label for="Node_name" class="col-sm-2 control-label">名称</label>
				<div class="col-sm-3">
					<input  required="required" type="text" class="form-control" id="ProfileName" name="ProfileName" value="{{.data.ProfileName}}">
				</div>
			</div>
			
			<div class="form-group">
				<label for="ssh_user" class="col-sm-2 control-label">描述</label>
				<div class="col-sm-3">
					<input  required="required" type="text" class="form-control" id="ProfileDesc" name="ProfileDesc"  value="{{.data.ProfileDesc}}">
				</div>
			</div>
			 
		
      
      <div class="form-group">
				<label for="send_mail" class="col-sm-2 control-label">internal?</label>
				<div class="col-sm-5">
        {{if eq .data.IsInternal true}}
					<input name="IsInternal" class="ace ace-switch ace-switch-4 btn-flat" type="checkbox" value="1" checked="true">
        {{else}}
          <input name="IsInternal" class="ace ace-switch ace-switch-4 btn-flat" type="checkbox" value="1">
        {{end}}
					<span class="lbl"></span>
				</div>
			</div>
      
			<div class="form-group">
				<label for="send_mail" class="col-sm-2 control-label">启用</label>
				<div class="col-sm-5">
        {{if eq .data.Enable true}}
					<input name="Enable" class="ace ace-switch ace-switch-4 btn-flat" type="checkbox" value="1" checked="true">
        {{else}}
          <input name="Enable" class="ace ace-switch ace-switch-4 btn-flat" type="checkbox" value="1">
        {{end}}
					<span class="lbl"></span>
				</div>
			</div>
      <div class="form-group">
				<label for="send_mail" class="col-sm-2 control-label">加载用户文件</label>
				<div class="col-sm-5">
        {{if eq .data.LoadInternalUserFile true}}
					<input name="LoadInternalUserFile" class="ace ace-switch ace-switch-4 btn-flat" type="checkbox" value="1" checked="true">
        {{else}}
          <input name="LoadInternalUserFile" class="ace ace-switch ace-switch-4 btn-flat" type="checkbox" value="1" >
        {{end}}
					<span class="lbl"></span>
				</div>
			</div>
			 
	 
			<div class="clearfix form-actions">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info"><i class="ace-icon fa fa-check bigger-110"></i>提交</button>
					<a href="{{urlfor "SipProfileController.List" "node_id" .node_id "node_name" .node_name }}" class="btn btn-default"><i class="ace-icon fa fa-reply bigger-110"></i>返回</a>
				</div>
			</div>
		</form>
