
		<div class="alert alert-warning alert-dismissible hide" role="alert"></div>
		
		<form class="form-horizontal ajax-form" method="post" action="{{urlfor "BaseconfigController.Modify"}}" enctype="multipart/form-data">
			<input type="hidden" name="id" value="{{.id}}" /> 
			
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">参数名称</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="Param" name="Param" value="{{.param}}" readonly>
				</div>
			</div>
			
			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">参数值</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="Value" name="Value" value="{{.value}}">
				</div>
			</div>
      
      <div class="form-group">
				<label for="name" class="col-sm-2 control-label">参数说明</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" id="Desc" name="Desc" value="{{.desc}}">
				</div>
			</div>
			 
			<div class="clearfix form-actions">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info"><i class="ace-icon fa fa-check bigger-110"></i>提交</button>
					<a href="{{urlfor "BaseconfigController.List" }}" class="btn btn-default"><i class="ace-icon fa fa-reply bigger-110"></i>返回</a>
				</div>
			</div>
		</form>
