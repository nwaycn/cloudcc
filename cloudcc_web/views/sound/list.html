
		<div class="row">
			<div class="col-xs-12">
			<a href="{{urlfor "LogFileController.Clean"  "node_id" .node_id "node_name" .node_name }}" class="btn btn-sm btn-default"><i class="fa fa-user"></i>清理</a>
			</div>
		</div>

		<div class="space-4"></div>

		<div class="row">
    
     <div class="col-xs-12">
         <tr>   <td class="space-4">节点名称：{{.node_name}} 日志管理</td>   </tr>
      </div>
      {{$node_id := .node_id}}
      {{$node_name := .node_name}}
			<div class="col-xs-12">
				<table class="table table-striped table-bordered table-hover">
					<thead>
					<tr>
						<th>文件路径</th>
						 			
						<th>操作</th>
					</tr>
					</thead>
					<tbody>
					 
					{{range $k, $v := .Files}}
						<tr>
							<td class="center" width="86%">{{$v}}</td>
							 
							<td width="14%">
							 
							<a href="{{urlfor "LogFileController.GetFile" "logfile" $v "node_id" $node_id "node_name" $node_name}}" class="delete_confirm" onclick="if(confirm('确定删除?')==false)return false;">删除</a>  	 
              
              </td>
						</tr>
					{{end}}
					</tbody>
				</table>
			</div>
		</div>
