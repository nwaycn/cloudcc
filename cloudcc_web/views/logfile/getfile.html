
		<div class="alert alert-warning alert-dismissible hide" role="alert"></div>
		
		<form class="form-horizontal ajax-form" method="post" action="#">
			{{$node_id := .node_id}}
      {{$node_name := .node_name}}  
      <input type="hidden"  name="node_id" id="node_id" value="{{.node_id}}"/>
      <input type="hidden"  name="node_name" id="node_name" value="{{.node_name}}"/>
       
			<div class="col-xs-12">
         <tr>   <td class="space-4">节点名称：{{.node_name}} 文件：{{.logfile}}</td>   </tr>
      </div>
			 
			<div class="form-group">
				<label for="ssh_user" class="col-sm-2 control-label">日志内容</label>
				<div class="col-sm-3">
          <textarea rows="30" cols="80">
          {{.file_content}}
          </textarea>
					 
				</div>
			</div>
	
			<div class="clearfix form-actions">
				<div class="col-sm-offset-2 col-sm-10">
				 
					<a href="{{urlfor "LogFileController.List" "node_id" $node_id "node_name" $node_name }}" class="btn btn-default"><i class="ace-icon fa fa-reply bigger-110"></i>返回</a>
				</div>
			</div>
		</form>
