		<div class="col-xs-12">
					<label for="name" class="col-sm-2 control-label">domain：{{.domain_name}}中 {{.group_number}} 的黑名单</label>
		</div>
		<div  >
			<form class="form-horizontal ajax-form"   method="post" action="{{urlfor "DomainController.Black_add"}}">
				<input type="hidden" name="domain_id" value="{{.domain_id}}" />
				<input type="hidden" name="domain_name" value="{{.domain_name}}" />
        <input type="hidden" name="group_name" value="{{.group_name}}" />
				<input type="hidden" name="group_number" value="{{.group_number}}" />
				
				<div class="form-group">
						<label for="name" class="col-sm-1 control-label" >时间类型</label>
						<div class="col-sm-3">   
						    <select name="expiremode">
									<option value="0">请选择</option>
									{{range $k, $v := .expiremode}}
										<option value="{{$k}}">{{$v}}</option>
									{{end}}
							</select>
						</div>
				</div>
        <div class="form-group">
  				<label for="ssh_user" class="col-sm-2 control-label">时长</label>
  				<div class="col-sm-3">
  					<input  required="required"  type="text" class="form-control" id="expiretime" name="expiretime" >
  				</div>
          <span class="lbl">不可含空格及中文字符等</span>
  			</div>
        <div class="form-group">
  				<label for="ssh_user" class="col-sm-2 control-label">号码</label>
  				<div class="col-sm-3">
  					<input  required="required"  type="text" class="form-control" id="phone_number" name="phone_number" >
  				</div>
          <span class="lbl"> </span>
  			</div>
					 
					<div class="col-xs-12">
						<button type="submit" class="btn btn-info"><i class="ace-icon fa fa-check bigger-110"></i>添加</button>
					</div>		
			</form>

		<div class="space-4"></div>

		</div>
		<div class="row">
		    
			<div class="col-xs-12">
			  <input type="hidden" name="domain_id" value="{{.domain_id}}" />
				<input type="hidden" name="domain_name" value="{{.domain_name}}" />
        <input type="hidden" name="group_name" value="{{.group_name}}" />
				<input type="hidden" name="group_number" value="{{.group_number}}" />
           
				<table class="table table-striped table-bordered table-hover">
				  
					<thead>
					<tr>
					  <th>序号</th>
						<th>号码</th>
						<th>到期时间</th> 
            <th>操作</th> 
					</tr>
					</thead>
					<tbody>
					 
					{{$domain_id := .domain_id}}
					{{$domain_name := .domain_name}}
          {{$group_name := .group_name}}
					{{$group_number := .group_number}}
					{{range  $k, $v := .black_list}}
					
						<tr>
              <td class="center">{{ $v.Id }}</td>
							<td class="center">{{ $v.Phone_number }}</td>
							<td class="center">{{ $v.Expire_time }}</td> 
							 
							<td>
								<a href="{{urlfor "DomainController.Black_delete" "id" $v.Id "domain_id" $domain_id "domain_name" $domain_name "group_name" $group_name "group_number" $group_number}}" class="delete_confirm">删除</a>
							</td>
							 
						</tr>
					{{end}}
					</tbody>
				</table>
			</div>
		</div>
