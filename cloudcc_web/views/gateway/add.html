
		<div class="alert alert-warning alert-dismissible hide" role="alert"></div>
		
		<form class="form-horizontal ajax-form" method="post" action="{{urlfor "GatewayController.Add"}}">
			{{$node_id := .node_id}}
      {{$node_name := .node_name}}
      {{$profile_id := .profile_id}}
      {{$profile_name := .profile_name}}
      <input type="hidden"  name="node_id" id="node_id" value="{{.node_id}}"/>
      <input type="hidden"  name="node_name" id="node_name" value="{{.node_name}}"/>
      <input type="hidden"  name="profile_id" id="profile_id" value="{{.profile_id}}"/>
      <input type="hidden"  name="profile_name" id="profile_name" value="{{.profile_name}}"/>
			<div class="col-xs-12">
         <tr>   <td class="space-4">节点名称：{{$node_name}}   -    profile: {{$profile_name}}</td>   </tr>
      </div>
			<div class="form-group">
				<label for="Node_name" class="col-sm-2 control-label">名称</label>
				<div class="col-sm-3">
					<input  required="required" type="text" class="form-control" id="gateway_name" name="gateway_name">
				</div>
			</div>
			
			<div class="form-group">
				<label for="ssh_user" class="col-sm-2 control-label">描述</label>
				<div class="col-sm-3">
					<input    type="text" class="form-control" id="gateway_desc" name="gateway_desc" >
				</div>
			</div>
			<div class="form-group">
				<label for="ssh_user" class="col-sm-2 control-label">最大并发</label>
				<div class="col-sm-3">
					<input    type="text" class="form-control" id="Max_concurrent" name="Max_concurrent" >
				</div>
			</div> 
		
      
       
      
			<div class="form-group">
				<label for="send_mail" class="col-sm-2 control-label">启用</label>
				<div class="col-sm-5">
					<input name="Enable" class="ace ace-switch ace-switch-4 btn-flat" type="checkbox" value="1">
					<span class="lbl"></span>
				</div>
			</div>
       
			 
	 
			<div class="clearfix form-actions">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-info"><i class="ace-icon fa fa-check bigger-110"></i>提交</button>
					<a href="{{urlfor "GatewayController.List" "profile_id" $profile_id "profile_name" $profile_name "node_id" $node_id "node_name" $node_name}}" class="btn btn-default"><i class="ace-icon fa fa-reply bigger-110"></i>返回</a>
				</div>
			</div>
		</form>
